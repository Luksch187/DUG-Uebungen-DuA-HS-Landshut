<!--Erstellen	Sie	ein	valides HTML-Grundgerüst-->
<!DOCTYPE html>
<html>
    <head>
        <title>Übung DuA</title>
        <!--Erstellen	Sie	ein	Stylesheet mit dem	Namen	„main.css“	und	binden	die	Datei	ins	
        HTML-Programm ein-->
        <link rel="stylesheet" href="main.css">
        <!--Erstellen	Sie	einen	Block	für	Internal	Styles	im	HTML-Programm-->
        <style>
            /* Setzen	Sie	die	Hintergrundfarbe	der	gesamten	Seite	auf	„lightblue“.
            Verwenden	Sie	dafür	denselben	Selektor	wie	in	1.D.A. */
            html {
                background-color: lightblue;
            } 
            
            /* Setzen	Sie	den	Schriftstyl	aller	Paragrafen	auf	„italic“ */
            p {
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <!--Überschrift 1. Ordnung mit dem	Inhalt „Hello, World!“-->
        <h1>Hello, World!</h1>
        <!--Überschrift 2. Ordnung mit dem	Inhalt „Daten	und	Algorithmen“-->
        <h2 id="highlight">Daten und Algorithmen</h2>
        <!--Überschrift 3. Ordnung mit dem	Inhalt „Wintersemester 23/24“-->
        <!--Erweitern	Sie	die	Überschrift	3.	Ordnung-->
        <!--Fügen	Sie	CSS-Klasse	„highlight“	hinzu-->
        <!--Setzen	Sie	per	Inline-Style	die	Schriftfarbe auf „green“-->
        <h3 class="highlight" style="color:green;">Wintersemester 23/24</h3>
        <!--Paragraf mit einem beliebigen Inhalt-->
        <p>Hier steht beliebiger Inhalt</p>
    </body>
</html>
